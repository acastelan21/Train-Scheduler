<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>


</head>
<div class="jumbotron">
    <h1 class="display-4">Train Scheduler</h1>
    <p class="lead">Chooo Chooo</p>
   
  </div>

<body>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th id="current-train-schedule" colspan="5">Current TrainSchedule</th>
                </tr>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="train-info">
                


            </tbody>
        </table>

        <form>
            <div id="addTrainHeader">Add Train</div>
            <div class="train-form">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="">
            </div>
            <div class="form-group">
                <label for="train-destination">Destination</label>
                <input type="text" class="form-control" id="train-destination" placeholder="">
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (HH:MM-military time)</label>
                <input type="text" class="form-control" id="first-train-time" placeholder="">
            </div>
            <div class="form-group">
                <label for="train-frequency">Frequency(min)</label>
                <input type="text" class="form-control" id="train-frequency" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="assets/javascript/logic.js"></script>
</html>
